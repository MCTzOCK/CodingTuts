<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=9wcxsNdU2BTc4XtYEvHCR5ud3nRNvX9-EzZf5CVJ49eU5o0t6lK6VIqwryLs_tUKk6HzXpkQlPfP0r5PIiyl28XvsGS5xzs2ZAfeDIpEeveQfySts-ylyheuiz3MrHfY" charset="UTF-8"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <div class="position-absolute top-50 start-50 translate-middle" id="login-form">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">
                    Login
                </h1>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="input-group">
                        <span class="bi bi-person-fill input-group-text"></span>
                        <input class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <span class="bi bi-lock-fill input-group-text"></span>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary mt-1">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>
                    Don't own an account yet? Create one for free <a href="#">here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
