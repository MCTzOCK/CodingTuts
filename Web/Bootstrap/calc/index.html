<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | v1.0 by MCTzOCK</title>
    <!-- Bootstrap -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Own Scripts -->
    <script src="app.js"></script>
</head>
<body class="bg-dark">
    <!-- Title -->
    <h1 class="text-light text-center">
        Calculator
    </h1>
    <!-- Create a basic container -->
    <div class="container">
        <div class="row">
            <div class="input-group">
                <input class="form-control" id="challange" disabled>
            </div>
        </div>
        <div id="input">
            <div class="row text-center" style="padding: 2%">
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">(</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">)</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-danger" onclick="process(this)">C</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-secondary bi bi-backspace-fill" onclick="process(this)"></button>
                </div>
            </div>
            <div class="row text-center" style="padding: 2%">
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">7</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">8</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">9</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary bi bi-x" onclick="process(this)"></button>
                </div>
            </div>
            <div class="row text-center" style="padding: 2%">
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">4</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">5</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">6</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">-</button>
                </div>
            </div>
            <div class="row text-center" style="padding: 2%">
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">1</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">2</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">3</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">+</button>
                </div>
            </div>
            <div class="row text-center" style="padding: 2%">
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">0</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">.</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-primary" onclick="process(this)">/</button>
                </div>
                <div class="col">
                    <button class="col-12 btn btn-outline-success" onclick="process(this)">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    * {
        font-size: 2vh;
    }
</style>
