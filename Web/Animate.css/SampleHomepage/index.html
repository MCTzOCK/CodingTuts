<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Homepage</title>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.senos.xyz/animate.css/dist/animate.min.css">
    <!-- Bootstrap -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <div class="text-light start-0 top-0 position-fixed m-3 fs-5" style="z-index: 10; cursor: pointer" onclick="toggleMenu()" id="menu_btn"><span class="bi bi-list" id="menu_btn_ico"></span></div>
    <div id="menu" class="d-none" style="height: 100%; min-height: 100%; width: 10%; min-width: 20%; background-color: var(--bs-light); position: absolute; top: 0%; left: 0%; z-index: 8">
        <center>
            <ul style="list-style: none">
                <h1>Menu</h1>
                <li><h4><a href="#">Home</a></h4></li>
                <li><h4><a href="#">About</a></h4></li>
                <li><h4><a href="#">Projects</a></h4></li>
            </ul>
        </center>
    </div>
    <h1 class="text-center text-light animation animation-medium animation-fadeIn-right">Sample Homepage</h1>
    <center>
        <div id="tutorials">
            <div class="card animation animation-medium animation-fadeIn-top">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-social-logo.png" class="card-img-top">
                <h1 class="card-title text-center">Project 1</h1>
                <div class="text-center">
                    <button class="btn btn-outline-primary">Preview</button>
                    <button class="btn btn-outline-primary">Source</button>
                </div>
            </div>
            <div class="card animation animation-medium animation-fadeIn-top">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-social-logo.png" class="card-img-top">
                <h1 class="card-title text-center">Project 2</h1>
                <div class="text-center">
                    <button class="btn btn-outline-primary">Preview</button>
                    <button class="btn btn-outline-primary">Source</button>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
<style>
    .card {
        width: 18rem;
        display: inline-block;
    }
</style>
<script>
    let menuActive = false;
    function toggleMenu(){
        document.getElementById('menu').className = '';
        if(menuActive){
            document.getElementById('menu').classList.add('animation', 'animation-fast', 'animation-fadeOut-left')
            document.getElementById('menu_btn').classList.add('text-light');
            document.getElementById('menu_btn').classList.remove('text-dark');
            menuActive = false;
        }else {
            document.getElementById('menu').classList.add('animation', 'animation-fast', 'animation-fadeIn-left')
            document.getElementById('menu_btn').classList.remove('text-light');
            document.getElementById('menu_btn').classList.add('text-dark');
            menuActive = true;
        }
    }
    document.addEventListener('click', (ev) => {
        if(ev.target.id !== 'menu_btn' && ev.target.id !== 'menu_btn_ico' && menuActive) {
            document.getElementById('menu').classList.add('animation', 'animation-fast', 'animation-fadeOut-left')
            document.getElementById('menu_btn').classList.add('text-light');
            document.getElementById('menu_btn').classList.remove('text-dark');
            menuActive = false;
        }
    })
</script>
